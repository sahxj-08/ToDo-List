<!DOCTYPE html>
<html lang="en">
 <!-- links to css, script.js, and pwa script -->
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="manifest" href="manifest.json"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" 
    crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" 
    rel="stylesheet"/>
  </head>

  <body>
    <!-- container for to-do list box -->
    <div id="todo-container">
      <div id="header">
        <h1>TO-DO</h1>
      </div>
      <div id="todo-form">
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task"
        />
        <button id="input-button" onclick="addTask()">Add</button>
      </div>
      
      <h2>Today</h2>
      <ul id="list-container"></ul>
      <hr />
        <div class="counter-container">
          <div id="task-counters">
            Completed: <span id="completed-counter">0</span> | Uncompleted:
            <span id="uncompleted-counter">0</span>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
